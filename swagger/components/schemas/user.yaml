type: object
required:
  - name
  - email
  - password
properties:
  name:
    description: "User's name"
    type: string
    example: 'John Mate'
  email:
    description: "User's email"
    type: string
    example: 'mate@mail.com'
  _id:
    description: "User's id"
    type: string
    example: 681d21421e8e5ddb85e5bcd0
  createdAt:
    type: string
    format: date-time
    example: '2025-05-04T18:05:33.806Z'
  updatedAt:
    type: string
    format: date-time
    example: '2025-05-05T15:58:26.585Z'
